<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>30种css3 animation页面加载等待动画特效</title>
 <style>
  * {
   border: 0;
   padding: 0;
   margin: 0;
   outline: 0;
   list-style: none;
   text-decoration: none;
  }
  html,
  body {
   width: 100%;
  }
  body {
   display: flex;
   flex-wrap: wrap;
  }
  iframe {
   width: 100%;
   height: 500px;
  }
 </style>
</head>
<body>
	<!-- <iframe src="demo/demo1.html"></iframe> -->
</body>
<script>
	let html = ''
	for(let i = 1; i < 31; i++) {
		html+= '<iframe src=\"demo/demo' + i +'.html\"></iframe>'
	}
	document.body.innerHTML = html
</script>
</html>
